{{ define "hamrchecker" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HamrChecker</title>
        <link href="/resources/css/bootstrap.css" rel="stylesheet">
        <link href="/resources/css/flexslider.css" rel="stylesheet">
        <link href="/resources/css/font-awesome.min.css" rel="stylesheet">
        <link href="/resources/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="/resources/img/welcome.jpg"/>
        </div>
        <div class="flash flash-{{ .FlashType }}">{{ .Flash }}</div>
        <div>
            <form action="/" method="post" title="HamrChecker" id="hamrchecker">
                <table class="form-table">
                    <tr>
                        <td class="label-column"><label for="email">E-mail</label></td>
                        <td><input type="email" name="email" id="email" /></td>
                    </tr>
                    <tr>
                        <td class="label-column"><label for="date">On</label></td>
                        <td><input type="date" name="date" id="date"/></td>
                    </tr>
                    <tr>
                        <td class="label-column"><label for="from">Between</label></td>
                        <td>
                            <select name="from" id="from">
                                <option>07:00</option>
                                <option>07:30</option>
                                <option>08:00</option>
                                <option>08:30</option>
                                <option>09:00</option>
                                <option>09:30</option>
                                <option>10:00</option>
                                <option>10:30</option>
                                <option>11:00</option>
                                <option>11:30</option>
                                <option>12:00</option>
                                <option>12:30</option>
                                <option>13:00</option>
                                <option>13:30</option>
                                <option>14:00</option>
                                <option>14:30</option>
                                <option>15:00</option>
                                <option>15:30</option>
                                <option>16:00</option>
                                <option>16:30</option>
                                <option>17:00</option>
                                <option>17:30</option>
                                <option>18:00</option>
                                <option>18:30</option>
                                <option>19:00</option>
                                <option>19:30</option>
                                <option>20:00</option>
                                <option>20:30</option>
                                <option>21:00</option>
                                <option>21:30</option>
                                <option>22:00</option>
                                <option>22:30</option>
                            </select>
                            <label class="tabbed" for="till">and</label>
                            <select name="till" id="till">
                                <option>07:30</option>
                                <option>08:00</option>
                                <option>08:30</option>
                                <option>09:00</option>
                                <option>09:30</option>
                                <option>10:00</option>
                                <option>10:30</option>
                                <option>11:00</option>
                                <option>11:30</option>
                                <option>12:00</option>
                                <option>12:30</option>
                                <option>13:00</option>
                                <option>13:30</option>
                                <option>14:00</option>
                                <option>14:30</option>
                                <option>15:00</option>
                                <option>15:30</option>
                                <option>16:00</option>
                                <option>16:30</option>
                                <option>17:00</option>
                                <option>17:30</option>
                                <option>18:00</option>
                                <option>18:30</option>
                                <option>19:00</option>
                                <option>19:30</option>
                                <option>20:00</option>
                                <option>20:30</option>
                                <option>21:00</option>
                                <option>21:30</option>
                                <option>22:00</option>
                                <option>22:30</option>
                                <option>23:00</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-column"><label for="length">Number of consecutive half hours to reserve</label></td>
                        <td>
                            <select name="length" id="length">
                                <option>1</option>
                                <option selected="selected">2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td/>
                        <td><input type="submit"/></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="searches">
            <h2>Running:</h2>
            <ul>
                {{ range .Searches }}
                    <li>{{ .Description }}</li>
                {{ else }}
                    <li>No actual searches</li>
                {{ end }}
            </ul>
        </div>
    </body>
</html>

{{ end }}
